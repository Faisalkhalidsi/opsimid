{% block content %}

<section class="content right-side">
    <div class="row">
        <form action="{{ base_url }}index.php/hotel/hotel/save" method="post" name="form1">
            <input type="hidden" name="id" id="id" value="{{ edit.hotel_id }}" />
        <div class="col-xs-6">

            <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Hotel ID </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="hotel_id" name="hotel_id" value="{{ edit.hotel_id}}">
                    </div>
            </div>

            <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Hotel Name </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="hotel_name" name="hotel_name" value="{{ edit.hotel_name}}">
                    </div>
            </div>

            <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Address </label>
                <div class="col-xs-6">
                    <textarea class="form-control"  id="address" name="address" rows="3"></textarea>
                    </div>
            </div>

            <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Country </label>
                <div class="col-xs-6">
                    <select class="form-control" id="country_code" name="country_code">
                    <option>1</option>
                    </select>
                    </div>
            </div>

            <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">State </label>
                <div class="col-xs-6">
                    <select class="form-control" id="state_number" name="state_number">
                    <option>1</option>
                    </select>
                    </div>
            </div>

            <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">City </label>
                <div class="col-xs-6" id="city_code" name="city_code">
                    <select class="form-control">
                    <option>1</option>
                    </select>
                    </div>
            </div>

        </div>

        <div class="col-xs-6">
            
            <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Type </label>
                <div class="col-xs-6">
                    <select class="form-control" id="hotel_type" name="hotel_type">
                    <option>1</option>
                    </select>
                    </div>
            </div>

            <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Star </label>
                <div class="col-xs-6">
                    <select class="form-control" id="star" name="star">
                    <option>1</option>
                    </select>
                    </div>
            </div>

            <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Phone Number </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="telp" name="telp" value="{{ edit.telp}}">
                    </div>
            </div>

            <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Fax </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="fax" name="fax" value="{{ edit.fax}}">
                    </div>
            </div>

            <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Email </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="email" name="email" value="{{ edit.email}}">
                    </div>
            </div>

            <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Contact Person </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="contact_person" name="contact_person" value="{{ edit.contact_person}}">
                    </div>
            </div>
        </div>
  
    </div>
    <div class="row">
<input type="submit" class="btn btn-primary" value="Save" />
<input type="reset" class="btn btn-default" value="Clear" />
    </div>
      </form>
</section>


{% endblock %}
