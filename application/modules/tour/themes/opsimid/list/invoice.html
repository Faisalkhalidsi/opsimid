{% block content %}

 <div class="row">  
     <div class="box">
         <div class="box-header">
                 <h2 class="box-title">{{ LIST_TITLE }}</h2>
         </div><!-- /.box-header -->
     </div>
     
     <div class="table-responsive">
         <div class="col-lg-12">
          <a href="{{ site_url('tour/invoice/form') }}" class="add-btn btn btn-success">
                <i class="fa fa-plus"></i> Add
          </a>
          <table id="table_invoice" class="table table-bordered table-hover table-striped">
               <thead>
                   <tr>
                       <th nowrap="nowrap">Book Code</th>
                       <th nowrap="nowrap">Tour Code</th>
                       <th nowrap="nowrap">Invoice</th>
                       <th nowrap="nowrap">No./Date</th>
                       <th nowrap="nowrap">Customer</th>
                       <th nowrap="nowrap">Action</th>
                   </tr>
               </thead>               
          </table>
         </div>    
     </div>
</div>

{% endblock %}
