{% block content %}
<div class="container-fluid">

	<form action="{{ base_url }}index.php/other/invoice/save" method="post" name="form1">
	<div class="row">    
        <div class="col-lg-8">
            <div class="form-group col-md-12">  
                <div class="col-md-3">
                    <label>Invoice Number</label>
                </div>    
                <div class="col-md-4">
                    <input class="form-control" id="invoice_id" name="invoice_number" type="text" value="{{ edit.invoice_number }}" required/>                
                </div>    
            </div>
            <div class="form-group col-md-12">
                <div class="col-md-3">
                    <label>Customer</label>
                </div>    
                <div class="col-md-4">    
                    <input class="form-control" id="customer_id" name="customer_name" type="text" value="{{ edit.customer_name }}" required/>                
                </div>  
            </div>
            <div class="form-group col-md-12">
            	<div class="col-md-3">
                	<label>Division</label>
                </div>    
                <div class="col-md-4">   
                    <input class="form-control" id="division_name" name="division_name" type="text" value="{{ edit.division_name }}" required/>                
                </div>
            </div>
            <div class="form-group col-md-12">
            	<div class="col-md-3">
                    <label>Sub Division</label>
                </div>
                <div class="col-md-4">    
                    <input class="form-control" id="sub_division" name="sub_division" type="text" value="{{ edit.sub_division }}" required/>                
                </div>
            </div>		
            <div class="form-group col-md-12">
                <div class="col-md-3">
					<label>Due Date</label>
                </div>    
                <div class="col-md-4">    
                    <input onfocus="gfPop.fPopCalendar(this);" class="form-control" id="datepicker" name="due_date" type="date" value="{{ edit.due_date }}"  required />               
                </div>  
            </div>
            <div class="form-group col-md-12">
                <div class="col-md-3">
                    <label>Type</label>
                </div>
                <div class="col-md-4">    
                    <select class="form-control m-b" id="flight_type" name="flight_type" type="set" value="{{ edit.flight_type }}" required/>
					<option value="0">Choose One</option>
					<option value="1">Domestic</option>
					<option value="2">International</option>
					</select>                
                </div>   
            </div>
            <div class="form-group col-md-12">
            	<div class="col-md-3">
                    <label>Currency</label>
                </div>
                <div class="col-md-4">    
                    <input class="form-control" id="currency" name="currency" type="text" value="{{ edit.currency }}" required/>                
                </div>
            </div>	
        </div>    
    </div>
    <br>
    <br>
	<input type="submit" class="btn btn-default" value="Save" id="btnsave" name="btnsave">
    <input type="submit" class="btn btn-default" value="Update" id="btnupdate" name="btnupdate">
	</form> 
</div>





{% endblock %}
